//      Проверка на пустой объект (Check is object empty)
        function isEmpty(obj) {
          var counter = 0;

          for (var key in obj) {
            counter++;
          }
          
            if(counter>0) return true;
            return false;
        }

        var schedule = {};

        alert( isEmpty(schedule) ); // true

        schedule["8:30"] = "подъём";

        alert( isEmpty(schedule) ); // false
